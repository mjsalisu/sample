<!DOCTYPE html>
<html>
  <head>
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Coming Soon</h1>
      <p>We're working on something awesome and exciting. Stay tuned!</p>
      <div class="countdown">
        <div>
          <span id="days">0</span>
          <span>D</span>
        </div>
        <div>
          <span id="hours">0</span>
          <span>H</span>
        </div>
        <div>
          <span id="minutes">0</span>
          <span>M</span>
        </div>
        <div>
          <span id="seconds">0</span>
          <span>S</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
